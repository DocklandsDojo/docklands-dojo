---
layout: default
---

<div class="home">

  <h1 class="page-heading"><strong>Sushi Cards:</strong> My first website</h1>

  <div class="sushi-collection">
    {% for post in site.posts reversed %}
      <a class="sushi-card" href="{{ post.url | prepend: site.baseurl }}"><span>{{ post.step }}</span><br />{{ post.title }}</a>
    {% endfor %}
  </div>

</div>
