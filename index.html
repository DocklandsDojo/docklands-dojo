---
layout: default
---

<div class="home">

  <h1 class="page-heading"><strong>Sushi Cards:</strong> My first website</h1>

  <ul class="post-list">
    {% for post in site.posts reversed | sort_by: "name" %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
